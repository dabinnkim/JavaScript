    //가격 순 정렬 버튼 누르면 가격 정렬되게
    $('#price').click(function(){
      products.sort(function(a,b){
        return a.price-b.price
      });

      products.forEach((a) => { //products 요소 갯수만큼 반복해주세요~
      var card =
        `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${a.title}</h5>
            <p>가격 : ${a.price}</p>
        </div>`;
      $('.row').append(card);
    })
    })
