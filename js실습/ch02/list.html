<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8 show-modal">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="detail.css">
</head>

<body>
  <div class="container">
    <div class="row">

    </div>
  </div>


  <div clas="container">
    <button class="btn btn-danger">더보기</button>
  </div>










  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    //  for(let i = 0; i<3; i++){
    //   $('.card-body h5').eq(i).html(products[i].title);
    //   $('.card-body p').eq(i).html(`가격은 ${products[i].price}`); //문자중간에 변수넣기
    //  };


    //js로 html 만들기
    products.forEach((a) => { //products 요소 3개라 3번 반복
      var card =
        `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${a.title}</h5>
            <p>가격 : ${a.price}</p>
          </div>`;
      $('.row').append(card);
    })


    //더보기 버튼 누르면 상품 3개 가져와서 출력하기










  </script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
