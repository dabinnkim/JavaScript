<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div style="overflow:hidden"> <!--넘치는 요소 숨기기-->
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1.png" draggable="false">
            </div>
            <div class="slide-box">
                <img src="car2.png">
            </div>
            <div class="slide-box">
                <img src="car3.png">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>




    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        //♣캐러셀(이미지 슬라이드)만들기
        $('.slide-1').on('click', function () {
            $('.slide-container').css('transform', 'translateX(0vw)'); //버튼 눌렀을때 css에 transform:translateX(-100vw); 더해줌
        })
        $('.slide-2').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-100vw)');
        })
        $('.slide-3').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-200vw)');
        })

        var 지금사진 = 1;

        $('.next').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-' + 지금사진 + '00vw)');
            지금사진 += 1
        });



        var 시작좌표 = 0;

       $('.slide-box').eq(0).on('mousedown',function(e){ //시작
            시작좌표 = e.clientX;
       });

       $('.slide-box').eq(0).on('mousemove',function(e){ 
            console.log(시작좌표 - e.clientX); //시작으로부터 이동 거리
            $('.slide-container').css('transform',`translateX(${e.clientX-시작좌표}px)`);
       })

        

    </script>

</body>

</html>
